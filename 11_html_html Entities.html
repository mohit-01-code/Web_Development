<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div>
        <p>
            Non breaking line space "space is &nbsp;&nbsp;&nbsp; breaking in this sentence."
            <br>
            Paragraph tag is written using html entity: &lt;p&gt;<br>
            pound is written as: &pound;<br>
            copyright is written as: &copy;<br>
            symbols: &rAarr;<br>
            blank character: &#8203;
            power symbol: &#9213;
        </p>
    </div>
</body>

</html>
